<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            margin-top: 40px;
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px 28px 32px 28px;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            animation: slideInUp 0.8s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #2d3748;
            font-size: 2.2em;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .instructions {
            color: #4a5568;
            font-size: 1.1em;
            margin-bottom: 28px;
            text-align: center;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .custom-file-upload, #generate-btn, #scan-btn, #download-zip button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 16px 32px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 18px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .custom-file-upload:hover, #generate-btn:hover, #scan-btn:hover, #download-zip button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .custom-file-upload:active, #generate-btn:active, #scan-btn:active, #download-zip button:active {
            transform: translateY(-1px) scale(0.98);
            transition: all 0.1s;
        }
        
        .custom-file-upload::before, #generate-btn::before, #scan-btn::before, #download-zip button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .custom-file-upload:hover::before, #generate-btn:hover::before, #scan-btn:hover::before, #download-zip button:hover::before {
            left: 100%;
        }
        
        #generate-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }
        
        #generate-btn:hover {
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }
        
        #download-zip button {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            box-shadow: 0 4px 15px rgba(237, 137, 54, 0.3);
        }
        
        #download-zip button:hover {
            box-shadow: 0 8px 25px rgba(237, 137, 54, 0.4);
        }
        
        #reader {
            width: 100%;
            max-width: 320px;
            margin: 0 auto 22px auto;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 3px dashed #667eea;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { border-color: #667eea; }
            50% { border-color: #764ba2; }
        }
        
        #result {
            margin-top: 22px;
            font-size: 1.18em;
            background: rgba(247, 250, 252, 0.9);
            padding: 22px 18px;
            border-radius: 16px;
            min-height: 54px;
            color: #2d3748;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        #result.success {
            background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
            color: #22543d;
            border: 2px solid #48bb78;
            animation: successPulse 0.6s ease-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .checkmark {
            color: #48bb78;
            font-size: 1.7em;
            margin-right: 10px;
            animation: pop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes pop {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            80% { transform: scale(1.2) rotate(0deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        /* Voice Memo Animation */
        .voice-memo {
            display: none;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            animation: voiceMemoSlide 0.3s ease-out;
        }
        
        @keyframes voiceMemoSlide {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .voice-memo i {
            margin-right: 8px;
            animation: voiceWave 1.5s infinite;
        }
        
        @keyframes voiceWave {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        /* Loading Animation */
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #667eea;
            animation: confetti-fall 3s linear infinite;
            z-index: 1000;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 500px) {
            .container { 
                max-width: 95vw; 
                padding: 30px 20px 25px 20px; 
                margin-top: 20px;
            }
            #reader { max-width: 90vw; }
            h1 { font-size: 1.8em; }
            .instructions { font-size: 1em; }
        }
        
        /* Button Click Effect */
        .button-click {
            animation: buttonClick 0.2s ease-out;
        }
        
        @keyframes buttonClick {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <div class="instructions">Click the button below, scan a student's QR code, and the name and major will be read aloud.<br><br><b>Or upload a CSV to generate QR codes for all students!</b></div>
        
        <label for="csv-upload" class="custom-file-upload">
            <i class="fa-solid fa-file-arrow-up"></i> Choose CSV File
        </label>
        <input type="file" id="csv-upload" accept=".csv" style="display:none;" />
        
        <button id="generate-btn" style="display:none;">
            <i class="fa-solid fa-qrcode"></i> Generate QR Codes
        </button>
        
        <div class="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 10px; color: #4a5568;">Generating QR codes...</p>
        </div>
        
        <a id="download-zip" style="display:none;">
            <button>
                <i class="fa-solid fa-download"></i> Download All QR Codes (ZIP)
            </button>
        </a>
        
        <button id="scan-btn">
            <i class="fa-solid fa-camera"></i> Scan QR Code
        </button>
        
        <div id="reader" style="display:none;"></div>
        
        <div class="voice-memo" id="voice-memo">
            <i class="fa-solid fa-microphone"></i> Reading student information...
        </div>
        
        <div id="result">Scan a QR code to see the data here.</div>
    </div>

    <script>
        let html5QrCode;
        let scanning = false;
        let csvData = null;
        let qrImages = [];

        // Sound effects
        function playClickSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT');
            audio.volume = 0.3;
            audio.play().catch(e => console.log('Audio play failed:', e));
        }

        function playSuccessSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT');
            audio.volume = 0.4;
            audio.play().catch(e => console.log('Audio play failed:', e));
        }

        // Add click effects to all buttons
        document.querySelectorAll('button, .custom-file-upload').forEach(button => {
            button.addEventListener('click', function() {
                playClickSound();
                this.classList.add('button-click');
                setTimeout(() => this.classList.remove('button-click'), 200);
            });
        });

        // Create confetti effect
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.backgroundColor = ['#667eea', '#764ba2', '#48bb78', '#ed8936'][Math.floor(Math.random() * 4)];
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // CSV Upload logic
        document.getElementById('csv-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.querySelector('.custom-file-upload').innerHTML = `<i class="fa-solid fa-check"></i> ${file.name}`;
            } else {
                document.querySelector('.custom-file-upload').innerHTML = '<i class="fa-solid fa-file-arrow-up"></i> Choose CSV File';
            }
            if (!file) return;
            
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    csvData = results.data;
                    if (csvData.length > 0 && csvData[0].Name && csvData[0].Major) {
                        document.getElementById('generate-btn').style.display = 'inline-flex';
                        document.getElementById('generate-btn').style.animation = 'slideInUp 0.5s ease-out';
                    } else {
                        alert('CSV must have columns: Name, Major');
                        document.getElementById('generate-btn').style.display = 'none';
                    }
                }
            });
        });

        // Generate QR Codes and ZIP
        document.getElementById('generate-btn').onclick = async function() {
            if (!csvData) return;
            
            // Show loading animation
            document.querySelector('.loading').style.display = 'block';
            this.style.display = 'none';
            
            qrImages = [];
            const zip = new JSZip();
            
            for (let i = 0; i < csvData.length; i++) {
                const student = csvData[i];
                const qrData = JSON.stringify({ Name: student.Name, Major: student.Major });
                
                // Create QR code in a hidden div
                const tempDiv = document.createElement('div');
                tempDiv.style.display = 'none';
                document.body.appendChild(tempDiv);
                
                const qr = new QRCode(tempDiv, {
                    text: qrData,
                    width: 256,
                    height: 256,
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                await new Promise(res => setTimeout(res, 100));
                
                const img = tempDiv.querySelector('img') || tempDiv.querySelector('canvas');
                let dataUrl;
                if (img.tagName === 'IMG') {
                    dataUrl = img.src;
                } else {
                    dataUrl = img.toDataURL();
                }
                
                zip.file(`${student.Name.replace(/\s+/g, '_')}.png`, dataUrl.split(',')[1], {base64: true});
                document.body.removeChild(tempDiv);
            }
            
            // Hide loading and show download
            document.querySelector('.loading').style.display = 'none';
            const content = await zip.generateAsync({type:"blob"});
            const url = URL.createObjectURL(content);
            const downloadLink = document.getElementById('download-zip');
            downloadLink.href = url;
            downloadLink.style.display = 'inline-flex';
            downloadLink.style.animation = 'slideInUp 0.5s ease-out';
            
            // Success animation
            createConfetti();
            playSuccessSound();
        };

        function showResult(decodedText) {
            let resultDiv = document.getElementById('result');
            let speakText = decodedText;
            let isSuccess = false;
            
            // Show voice memo animation
            const voiceMemo = document.getElementById('voice-memo');
            voiceMemo.style.display = 'block';
            
            try {
                let obj = JSON.parse(decodedText);
                resultDiv.innerHTML = `<span class='checkmark'><i class='fa-solid fa-circle-check'></i></span> <b>${obj.Name}</b><br><b>${obj.Major}</b>`;
                speakText = `${obj.Name}. ${obj.Major}.`;
                isSuccess = true;
            } catch (e) {
                resultDiv.textContent = decodedText;
            }
            
            if (isSuccess) {
                resultDiv.classList.add('success');
                playSuccessSound();
            }
            
            // Speak the result
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utter = new SpeechSynthesisUtterance();
                utter.text = speakText;
                utter.lang = 'en-US';
                utter.rate = 0.9;
                utter.pitch = 1.1;
                utter.volume = 1.0;
                
                const voices = window.speechSynthesis.getVoices();
                const preferredVoices = voices.filter(v =>
                    (v.lang && v.lang.toLowerCase().includes('en-us')) &&
                    (v.name.toLowerCase().includes('female') ||
                     v.name.toLowerCase().includes('woman') ||
                     v.name.toLowerCase().includes('samantha') ||
                     v.name.toLowerCase().includes('google us english') ||
                     v.gender === 'female')
                );
                
                if (preferredVoices.length > 0) {
                    utter.voice = preferredVoices[0];
                } else if (voices.length > 0) {
                    const enUSVoices = voices.filter(v => v.lang && v.lang.toLowerCase().includes('en-us'));
                    if (enUSVoices.length > 0) {
                        utter.voice = enUSVoices[0];
                    }
                }
                
                utter.onend = function() {
                    voiceMemo.style.display = 'none';
                };
                
                window.speechSynthesis.speak(utter);
            }
        }

        document.getElementById('scan-btn').onclick = function() {
            if (scanning) return;
            scanning = true;
            document.getElementById('reader').style.display = 'block';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: 250
                },
                (decodedText, decodedResult) => {
                    showResult(decodedText);
                    html5QrCode.stop().then(() => {
                        document.getElementById('reader').style.display = 'none';
                        scanning = false;
                        setTimeout(() => { location.reload(); }, 3000);
                    });
                },
                (errorMessage) => {
                    // Handle scan errors
                }
            ).catch(err => {
                document.getElementById('result').textContent = 'Camera error: ' + err;
                scanning = false;
            });
        };
    </script>
</body>
</html>
