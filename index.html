<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #c3cfe2 0%, #f5f7fa 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            margin-top: 40px;
            background: rgba(255,255,255,0.85);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(80, 80, 160, 0.12);
            padding: 40px 28px 32px 28px;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(8px);
            border: 1.5px solid rgba(200,200,255,0.18);
        }
        h1 {
            color: #2d3a4b;
            font-size: 2.2em;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
        .instructions {
            color: #4b5563;
            font-size: 1.13em;
            margin-bottom: 28px;
            text-align: center;
            line-height: 1.6;
        }
        .custom-file-upload {
            display: inline-block;
            background: linear-gradient(90deg, #10b981 0%, #38bdf8 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 16px 36px;
            font-size: 1.13em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(80, 80, 160, 0.10);
            transition: background 0.2s, transform 0.2s;
        }
        .custom-file-upload:hover {
            background: linear-gradient(90deg, #38bdf8 0%, #10b981 100%);
            transform: translateY(-2px) scale(1.04);
        }
        #generate-btn {
            display: none;
            margin-bottom: 24px;
            background: linear-gradient(90deg,#10b981 0%,#38bdf8 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 14px 32px;
            font-size: 1.13em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(80, 80, 160, 0.10);
            transition: background 0.2s, transform 0.2s;
        }
        #generate-btn:hover {
            background: linear-gradient(90deg, #38bdf8 0%, #10b981 100%);
            transform: translateY(-2px) scale(1.04);
        }
        #download-zip {
            display: none;
            margin-bottom: 24px;
        }
        #download-zip button {
            background: linear-gradient(90deg,#6366f1 0%,#60a5fa 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 14px 32px;
            font-size: 1.13em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(80, 80, 160, 0.10);
            transition: background 0.2s, transform 0.2s;
        }
        #download-zip button:hover {
            background: linear-gradient(90deg, #60a5fa 0%, #6366f1 100%);
            transform: translateY(-2px) scale(1.04);
        }
        #scan-btn {
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 16px 36px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(80, 80, 160, 0.10);
            transition: background 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        #scan-btn:hover {
            background: linear-gradient(90deg, #818cf8 0%, #38bdf8 100%);
            transform: translateY(-2px) scale(1.04);
        }
        #reader {
            width: 100%;
            max-width: 320px;
            margin: 0 auto 22px auto;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(80, 80, 160, 0.13);
            border: 2.5px dashed #6366f1;
            overflow: hidden;
            transition: box-shadow 0.2s;
        }
        #result {
            margin-top: 22px;
            font-size: 1.18em;
            background: rgba(241,245,249,0.95);
            padding: 22px 18px;
            border-radius: 16px;
            min-height: 54px;
            color: #22223b;
            box-shadow: 0 1px 8px rgba(80, 80, 160, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: background 0.2s, color 0.2s;
        }
        #result.success {
            background: #d1fae5;
            color: #065f46;
            border: 1.5px solid #10b981;
        }
        .checkmark {
            color: #10b981;
            font-size: 1.7em;
            margin-right: 10px;
            animation: pop 0.4s;
        }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        @media (max-width: 500px) {
            .container { max-width: 98vw; padding: 8vw 2vw 6vw 2vw; }
            #reader { max-width: 95vw; }
            h1 { font-size: 1.4em; }
            .instructions { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <div class="instructions">Click the button below, scan a student's QR code, and the name and major will be read aloud.<br><br><b>Or upload a CSV to generate QR codes for all students!</b></div>
        <label for="csv-upload" class="custom-file-upload"><i class="fa-solid fa-file-arrow-up"></i> Choose CSV File</label>
        <input type="file" id="csv-upload" accept=".csv" style="display:none;" />
        <button id="generate-btn" style="display:none;margin-bottom:24px;background:linear-gradient(90deg,#10b981 0%,#38bdf8 100%);"><i class="fa-solid fa-qrcode"></i> Generate QR Codes</button>
        <a id="download-zip" style="display:none;margin-bottom:24px;" download="qr_codes.zip"><button style="background:linear-gradient(90deg,#6366f1 0%,#60a5fa 100%);color:#fff;border:none;border-radius:50px;padding:12px 28px;font-size:1.1em;font-weight:600;cursor:pointer;box-shadow:0 2px 8px rgba(80,80,160,0.10);"><i class="fa-solid fa-download"></i> Download All QR Codes (ZIP)</button></a>
        <button id="scan-btn"><i class="fa-solid fa-camera"></i> Scan QR Code</button>
        <div id="reader" style="display:none;"></div>
        <div id="result">Scan a QR code to see the data here.</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        let html5QrCode;
        let scanning = false;
        let csvData = null;
        let qrImages = [];

        // CSV Upload logic
        document.getElementById('csv-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.querySelector('.custom-file-upload').textContent = `âœ” ${file.name}`;
            } else {
                document.querySelector('.custom-file-upload').innerHTML = '<i class="fa-solid fa-file-arrow-up"></i> Choose CSV File';
            }
            if (!file) return;
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    csvData = results.data;
                    if (csvData.length > 0 && csvData[0].Name && csvData[0].Major) {
                        document.getElementById('generate-btn').style.display = 'inline-block';
                    } else {
                        alert('CSV must have columns: Name, Major');
                        document.getElementById('generate-btn').style.display = 'none';
                    }
                }
            });
        });

        // Generate QR Codes and ZIP
        document.getElementById('generate-btn').onclick = async function() {
            if (!csvData) return;
            qrImages = [];
            const zip = new JSZip();
            for (let i = 0; i < csvData.length; i++) {
                const student = csvData[i];
                const qrData = JSON.stringify({ Name: student.Name, Major: student.Major });
                // Create QR code in a hidden div
                const tempDiv = document.createElement('div');
                tempDiv.style.display = 'none';
                document.body.appendChild(tempDiv);
                const qr = new QRCode(tempDiv, {
                    text: qrData,
                    width: 256,
                    height: 256,
                    correctLevel: QRCode.CorrectLevel.H
                });
                await new Promise(res => setTimeout(res, 100)); // Wait for QR to render
                const img = tempDiv.querySelector('img') || tempDiv.querySelector('canvas');
                let dataUrl;
                if (img.tagName === 'IMG') {
                    dataUrl = img.src;
                } else {
                    dataUrl = img.toDataURL();
                }
                zip.file(`${student.Name.replace(/\s+/g, '_')}.png`, dataUrl.split(',')[1], {base64: true});
                document.body.removeChild(tempDiv);
            }
            // Generate ZIP and show download link
            const content = await zip.generateAsync({type:"blob"});
            const url = URL.createObjectURL(content);
            const downloadLink = document.getElementById('download-zip');
            downloadLink.href = url;
            downloadLink.style.display = 'inline-block';
            downloadLink.querySelector('button').style.display = 'inline-block';
        };

        function showResult(decodedText) {
            let resultDiv = document.getElementById('result');
            let speakText = decodedText;
            let isSuccess = false;
            try {
                // Try to parse as JSON
                let obj = JSON.parse(decodedText);
                resultDiv.innerHTML = `<span class='checkmark'><i class='fa-solid fa-circle-check'></i></span> <b>${obj.Name}</b><br><b>${obj.Major}</b>`;
                // Only read the name and major, with a pause
                speakText = `${obj.Name}. <break time='600ms'/> ${obj.Major}.`;
                isSuccess = true;
            } catch (e) {
                // Fallback to plain text
                resultDiv.textContent = decodedText;
            }
            // Add success style
            if (isSuccess) {
                resultDiv.classList.add('success');
            }
            // Speak the result with improved voice and pause
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // Stop any previous speech
                const utter = new SpeechSynthesisUtterance();
                utter.text = speakText.replace(/<break.*?\/?>/g, '. ');
                utter.lang = 'en-US';
                utter.rate = 0.9; // Slower for clarity
                utter.pitch = 1.1; // Slightly higher pitch for friendliness
                utter.volume = 1.0; // Max volume
                // Try to select a more American, female, sweet voice
                const voices = window.speechSynthesis.getVoices();
                const preferredVoices = voices.filter(v =>
                    (v.lang && v.lang.toLowerCase().includes('en-us')) &&
                    (v.name.toLowerCase().includes('female') ||
                     v.name.toLowerCase().includes('woman') ||
                     v.name.toLowerCase().includes('samantha') ||
                     v.name.toLowerCase().includes('google us english') ||
                     v.gender === 'female')
                );
                if (preferredVoices.length > 0) {
                    utter.voice = preferredVoices[0];
                } else if (voices.length > 0) {
                    // Fallback to any en-US voice
                    const enUSVoices = voices.filter(v => v.lang && v.lang.toLowerCase().includes('en-us'));
                    if (enUSVoices.length > 0) {
                        utter.voice = enUSVoices[0];
                    }
                }
                window.speechSynthesis.speak(utter);
            }
        }

        document.getElementById('scan-btn').onclick = function() {
            if (scanning) return;
            scanning = true;
            document.getElementById('reader').style.display = 'block';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,    // Scans per second
                    qrbox: 250  // Size of QR scanning box
                },
                (decodedText, decodedResult) => {
                    showResult(decodedText);
                    html5QrCode.stop().then(() => {
                        document.getElementById('reader').style.display = 'none';
                        scanning = false;
                        setTimeout(() => { location.reload(); }, 2500); // Refresh after 2.5 seconds
                    });
                },
                (errorMessage) => {
                    // Optionally handle scan errors
                }
            ).catch(err => {
                document.getElementById('result').textContent = 'Camera error: ' + err;
                scanning = false;
            });
        };
    </script>
</body>
</html>
